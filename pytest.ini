[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers
testpaths = 
    tests/unit
    tests/integration
pythonpath = src
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: marks tests as asyncio tests

[tool:pytest]